<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Dükkan</a>
            <i class='bx bx-cart-alt' id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-title">Sepetin</h2>

                <div class="cart-content">
                    
                </div>

                <div class="total">
                    <div class="total-title">Toplam :  </div>
                    <div class="total-price"> 0 ₺</div>
                </div>

                <button  type="button" class="btn-buy">Satın Al</button>

                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Ürünler</h2>

        <div class="shop-content">

            <div class="product-box">
                <img src="resimler/ayakkabı1.png" alt="" class="product-img">
                <h2 class="product-title">Nike 01</h2>
                <span class="price">25 ₺</span>
                <i class='bx bxs-shopping-bag add-cart' ></i>
            </div>

            </div>

            </div>
